<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="reset" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" disabled />

      <div class="buttons">
        <button class="btn clear">C</button>
        <button class="btn delete">DEL</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">*</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>

        <button class="btn icon-btn">
          <i class="fa-solid fa-calculator"></i>
        </button>
        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
        <button class="btn equal">=</button>

        <div class="dropdown">
          <div class="dropdown-menu">
            <div class="menu-item">
              <i class="fa-solid fa-calculator"></i>
              <span>Básica</span>
            </div>

            <div class="menu-item">
              <i class="fa-solid fa-square-root-variable"></i>
              <span>Científica</span>
            </div>

            <div class="menu-item">
              <i class="fa-solid fa-pen"></i>
              <span>Notas de cálculo</span>
            </div>

            <div class="menu-item toggle-option">
              <div class="fake-icon">
                <label class="switch">
                  <input type="checkbox" id="conversionToggle" />
                  <span class="slider"></span>
                </label>
              </div>
              <span>Conversão</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
